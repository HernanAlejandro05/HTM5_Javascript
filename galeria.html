<body>

  <header>
    <h2>Galeria de Imagenes</h2>
    
  </header>
  <br>


	<div class="row">

		<div class="column">
			<img src="i1.png" onclick="openModal();currentSlide(1)"  class="hover-shadow">
        </div>
    <div class="column">
        <img src="i2.jpg"  onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
    <div class="column">
        <img src="i3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
    <div class="column">
        <img src="i4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" >
        </div>
     <div class="column">
          <img src="i5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow" >
        </div>

      <div class="column">

      <div class="column">
          <img src="i8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow" >
        </div>
    </div>


<!-- The Modal/Lightbox -->

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 8</div>
      <img src="i1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 8</div>
      <img src="i2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 8</div>
      <img src="i3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 8</div>
      <img src="i4.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 8</div>
      <img src="i5.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 8</div>
      <img src="i6.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">7 / 8</div>
      <img src="i7.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">8 / 8</div>
      <img src="i8.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    

    <!-- Thumbnail image controls -->
   
    <div class="column">
      <img class="demo" src="i1.png" onclick="currentSlide(1)" alt="John Wick">
    </div>

    <div class="column">
      <img class="demo" src="i2.jpg" onclick="currentSlide(2)" alt="Robert McCall">
    </div>

    <div class="column">
      <img class="demo" src="i3.jpg" onclick="currentSlide(3)" alt="Duncan Vizla">
    </div>

    <div class="column">
      <img class="demo" src="i4.jpg" onclick="currentSlide(4)" alt="The Joker">
    </div>

    <div class="column">
      <img class="demo" src="i5.jpg" onclick="currentSlide(5)" alt="Mr. Blonde">
    </div>

    <div class="column">
      <img class="demo" src="i6.jpg" onclick="currentSlide(6)" alt="Alex DeLarge">
    </div>
   
    <div class="column">
      <img class="demo" src="i7.jpg" onclick="currentSlide(7)" alt="Tony Montana">
    </div>

    <div class="column">
      <img class="demo" src="i8.jpg" onclick="currentSlide(8)" alt="Jacques Mesrine">
    </div>
  </div>
</div>   

<script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
