<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	 <link href="estiloFormulario.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="contenedor">
    <form action="" class="form">
      <div class="form-header">
        <h2><span>Registro</span></h2>
      </div>

      <label for="usuario" class="form-label">USUARIO:</label>
      <input placeholder="nombre de usuario" type="text" id="fusuario" class="form-input" required>

       <label for="email" class="form-label">EMAIL:</label>
      <input placeholder="e-mail" type="email" id="femail" autocomplete="off" class="form-input" required>

      <label for="ciudad" class="form-label">CIUDAD:</label>
      <input placeholder="ciudad de origen" type="text" id="fciudad" class="form-input" required>

      <label for="sexo" class="form-label">SEXO:</label>

      <label class="radio">
      <input type="radio"  name="gender" value="Hombre"> Hombre<span></span>
      </label>
      <label class="radio">
      <input type="radio" name="gender" value="Mujer"> Mujer<span></span>
      </label>
     
      <label for="pais" class="form-label">PAIS:</label>
      <input placeholder="pais de origen" type="text" id="fpais" class="form-input" required>

      <label for="telefono" class="form-label">TELEFONO:</label>
      <input placeholder="telefono" type="tel" id="ftelefono" class="form-input" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

      <label for="comentario" class="form-label">Comentario:</label>
      <textarea placeholder="Dejanos tu comentario" id="fcomentario" class="form-textarea" >
        
      </textarea>

       <input value="Guardar Registro" type="submit"  class="btn-submit">
    </form>

  </div>

  <br><br>
  <footer>
      <h4><a href="index.html" title="Regresar al pagina principal">REGRESAR</a></h4>
  </footer>

</body>
</html>
