<body>
       <div>
    
    <div id="mapa" style="width:700px;height:500px;" ></div>
 <form class="form" action="" >
          <input type="number" name="Latitud" placeholder="Latitud" id="lati">
          <input type="number" name="Longitud" placeholder="Longitud" id="longi">
     
          <input type="button" value="Obtener Ubicacion" onclick="getGeo()">
      </form>

    <script type="text/javascript">
        
        function getGeo(){
            var lati = document.getElementById("lati").value;
            var long = document.getElementById("longi").value;
            
            console.log(lati);
            
            //var lati = -2.907054;
            //var long =  -79.005879;

        var latlng = new google.maps.LatLng(lati,  long);

        // definimos valor por defecto
        var myOptions = {
            zoom: 14,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
 
        // generamos el mapa
        var map = new google.maps.Map(document.getElementById("mapa"), myOptions);
 
        // añadimos una marca
        var marker = new google.maps.Marker({
            position: latlng,
            draggable: true
        });
       
        marker.setMap(map);
        popup.open(map);
            
        }

    </script>
